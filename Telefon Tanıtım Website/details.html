<script>
  var selectedModel = localStorage.getItem('selectedModel');
  var selectedModelName = localStorage.getItem('selectedModelName');

  document.getElementById('pageTitle').innerText = selectedModelName;

  document.getElementById('phoneImage').src = 'Telefonlar/' + selectedModel + '.webp';
  document.getElementById('phoneImage2').src = 'Telefonlar/' + selectedModel + '2.webp';
  document.getElementById('phoneImage3').src = 'Telefonlar/' + selectedModel + '3.webp';
  document.getElementById('modelName').innerText = selectedModelName;

  updatePhoneDetails(selectedModel);
  
  function updatePhoneDetails(model) {
    var technicalSpecs = getTechnicalSpecs(model);
    var cameraSpecs = getCameraSpecs(model);

    var technicalSpecsList = document.getElementById('technicalSpecs');
    technicalSpecsList.innerHTML = '';
    technicalSpecs.forEach(function (spec) {
      var listItem = document.createElement('li');
      listItem.innerText = spec;
      technicalSpecsList.appendChild(listItem);
    });

    var cameraSpecsList = document.getElementById('cameraSpecs');
    cameraSpecsList.innerHTML = '';
    cameraSpecs.forEach(function (spec) {
      var listItem = document.createElement('li');
      listItem.innerText = spec;
      cameraSpecsList.appendChild(listItem);
    });
  }
